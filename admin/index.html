<!DOCTYPE HTML>
<html>
    
    <head>
        
        <meta charset="utf-8">
        <title>Admin Console</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/admin.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2f8ea9">
        <meta name="msapplication-TileColor" content="#2d89ef">
        
        <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#222222" media="(prefers-color-scheme: dark)">
        
    </head>
    
    <body ontouchstart class>
        
        <header>
            <picture class="logo">
                <source srcset="/images/logo-white.png" media="(prefers-color-scheme: dark)">
                <img src="/images/logo-black.png">
            </picture>
        </header>

        <main>
            <h1>Upload an Item</h1>
            <form action="">
                <fieldset>
                    <legend>Basic Information</legend>

                    <!-- Name -->
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <!-- Description -->
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                    <!-- Author -->
                    <label for="authorName">Author Name</label>
                    <input type="text" id="authorName" name="authorName" required>
                    <label for="author">Author Link</label>
                    <input type="url" id="author" name="author">
                </fieldset>
                <fieldset>
                    <legend>Metadata</legend>
                
                    <!-- Timestamp -->
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>

                    <!-- Recording Device Type -->
                    <label for="recordingDeviceType">Recording Device Type</label>
                    <select id="recordingDeviceType" name="recordingDeviceType" required>
                        <option value="camera">Camera</option>
                        <option value="microphone">Microphone</option>
                        <option value="both">Both</option>
                        <option value="other">Other</option>
                        <option value="none">N/A</option>
                    </select>

                    <!-- Manufacturer -->
                    <label for="manufacturer">Manufacturer</label>
                    <input type="text" id="manufacturer" name="manufacturer">
                    <!-- Model -->
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model">

                    <div class="camera">
                        <!-- Focal Length -->
                        <label for="focalLength">Focal Length</label>
                        <input type="text" id="focalLength" name="focalLength" placeholder="20.1 mm">
                        <!-- Software Version-->
                        <label for="software">Software Version</label>
                        <input type="text" id="software" name="software">
                        <!-- Exposure Time -->
                        <label for="exposureTime">Exposure Time</label>
                        <input type="text" id="exposureTime" name="exposureTime">
                        <!-- F-number -->
                        <label for="fNumber">Aperature F-Number</label>
                        <input type="text" id="fNumber" name="fNumber" placeholder="f/4.0">
                        <!-- Flash -->
                        <label for="flash">Flash</label>
                        <select id="flash" name="flash">
                            <option value="true">Flash did fire</option>
                            <option value="false">Flash did not fire</option>
                            <option value="unknown">Unknown</option>
                        </select>
                        <!-- Color Space -->
                        <label for="colorSpace">Color Space</label>
                        <input id="colorSpace" name="colorSpace" list="colorSpaceList">
                        <datalist id="colorSpaceList">
                            <option value="sRGB">
                            <option value="Adobe RGB">
                            <option value="DCI-P3">
                        </datalist>
                    </div>

                    <div class="microphone">
                        <!-- Sampling Rate -->
                        <label for="samplingRate">Sampling Rate</label>
                        <input type="number" id="samplingRate" name="samplingRate">
                    </div>

                </fieldset>
            </form>
        </main>
        
        <script src="/js/global.js"></script>
        <script src="/js/admin.js"></script>
        
    </body>
    
</html>
